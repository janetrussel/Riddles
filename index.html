<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <title>Document</title>
</head>
<body>
  <div id="content">
    <h1>Riddles</h1>
    
    <div class="chalkboard">
      <img src="images/happyFace.png" class="happyFace">
      <div class="riddle">
        <div class="questionBox">
          <img src="images/playAudio.png" class="playAudio playQuestion" name="playQuestion">
          <p class="question"></p>
        </div>
        <div class="answerBox">
          <p class="answer">-</p>
          <img src="images/playAudio.png" class="playAudio playAnswer" name="playAnswer">
        </div>
        <audio src="audio/laugh.mp3"</audio>
      </div>
      <img src="images/volumeOff.png" class="volume volumeOff">
    </div>

    <div class="buttons">
      <button class="btn giveup" name="giveUp">I give up!</button>
      <button class="btn next" name="next">Next Riddle</button>
      <button class="btn prev" name="prev">Prev Riddle</button>
    </div>
    <!-- A form to change the riddle category -->
    <div class="riddleSelector">
      <p style="float:left;">>> Display</p>
      <p>
          <select name="riddleTypeSelect" class="riddleTypeSelect"> 
            <!-- The options will be generated by the code. -->
        </select>
      </p>
      <p>Riddles</p>
    </div>
    <img class="categoryImage" src="images/categories/all.png">
  </div>
</body>

<script type="text/javascript" src="riddles.json"></script>
<script src="db.js"></script>
<script src="app.js"></script>
</html>
